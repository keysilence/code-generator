<!DOCTYPE html>
<html>
<head>
    #parse("common/meta.html")
</head>
<body class="no-skin">

#parse("common/header.html")

<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try{ace.settings.loadState('main-container')}catch(e){}
    </script>

    #parse("common/left_menu.html")

    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="smaller lighter blue no-margin">生成代码输入框</h3>
        </div>

        <div class="modal-body">
            <form class="form-horizontal" id="saveForm" action="/admin/mybatisGenerator/save" role="form" method="post">

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">生成类名：</label>
                    <div class="col-sm-9"><input type="text" name="className" class="col-xs-10 col-sm-5" value="$!{classInfo.className}"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">生成包名：</label>
                    <div class="col-sm-9"><input type="text" name="packageName" class="col-xs-10 col-sm-5" value="$!{classInfo.packageName}"></div>
                </div>

                <div class="form-group">
                    <label class="col-sm-10 control-label padding-center" style="text-align: center;font-weight: bold;">
                        设置属性对应的中文名称（不输入默认是英文）：</label>
                </div>

                #foreach(${item} in $!{table.columns})
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">${item.name}：</label>
                    <div class="col-sm-9"><input type="text" name="annotation" class="col-xs-10 col-sm-5" value=""></div>
                </div>
                #end

                <div class="modal-footer" style="background-color: white">
                    <button class="btn btn-sm btn-primary" type="button" onclick="document.getElementById('saveForm').submit()">
                        <i class="ace-icon fa fa-check"></i>
                        生成代码
                    </button>
                </div>
            </form>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->


<script type="text/javascript">

</script>
</div><!-- /.main-container -->
