<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 class="smaller lighter blue no-margin">CommentPraise管理</h3>
        </div>

        <div class="modal-body">
            <form class="form-horizontal" id="saveForm" role="form" action="/admin/commentPraise/save" method="post">

                <input type="hidden" id="id" name="id" value='$!{CommentPraise.id}'/>
                                                                        
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="commentId">$column.annotation</label>
                    <div class="col-sm-9">
                        <input type="text" id="commentId" name="commentId" placeholder="$column.annotation" class="col-xs-10 col-sm-5"
                               value="$!{CommentPraise.commentId}"/>
                    </div>
                </div>

                                                        
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="type">$column.annotation</label>
                    <div class="col-sm-9">
                        <input type="text" id="type" name="type" placeholder="$column.annotation" class="col-xs-10 col-sm-5"
                               value="$!{CommentPraise.type}"/>
                    </div>
                </div>

                                                        
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="uid">$column.annotation</label>
                    <div class="col-sm-9">
                        <input type="text" id="uid" name="uid" placeholder="$column.annotation" class="col-xs-10 col-sm-5"
                               value="$!{CommentPraise.uid}"/>
                    </div>
                </div>

                                                        
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="createTime">$column.annotation</label>
                    <div class="col-sm-9">
                        <input type="text" id="createTime" name="createTime" placeholder="$column.annotation" class="col-xs-10 col-sm-5"
                               value="$!{CommentPraise.createTime}"/>
                    </div>
                </div>

                                                        
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="updateTime">$column.annotation</label>
                    <div class="col-sm-9">
                        <input type="text" id="updateTime" name="updateTime" placeholder="$column.annotation" class="col-xs-10 col-sm-5"
                               value="$!{CommentPraise.updateTime}"/>
                    </div>
                </div>

                                    
                <div class="modal-footer" style="background-color: white">
                    <button  class="btn btn-sm btn-primary" type="button" onclick="return save();">
                        <i class="ace-icon fa fa-check"></i>
                        增加</button>
                    <button class="btn btn-sm btn-danger pull-right" data-dismiss="modal">
                        <i class="ace-icon fa fa-times"></i>
                        关闭</button>
                </div>
            </form>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->


<script type="text/javascript">

    jQuery(function($) {
        $('#saveForm').validate({
            errorElement: 'div',
            errorClass: 'help-block',
            focusInvalid: false,
            ignore: "",
            highlight: function (e) {
                $(e).closest('.form-group').removeClass('has-info').addClass('has-error');
            },
            success: function (e) {
                $(e).closest('.form-group').removeClass('has-error');//.addClass('has-info');
                $(e).remove();
            }
        });
    });

    function save() {
        if ($('#saveForm').valid()) {
            $.post("/admin/commentPraise/save", $("#saveForm").serialize(),
                function(data) {
                    console.log(data);
                    window.location.reload();
            });
        }
    }
</script>
